<h3 class="text-2xl border-r-4 border-r-primary-500 font-bold text-primary-500 mr-5 pr-2 mb-8 mt-20">إدارة المستخدمين</h3>

<a routerLink="../create">
  <button mat-raised-button color="primary" class=" mt-10 mr-auto !block ml-10 ">
              <span class="flex gap-2.5">
              <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
              إضافة مستخدم
              </span>
  </button>
</a>
<div class=" mt-10 px-10">
  <div class="mat-elevation-z8 w-full ">
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" class="rounded-lg">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> اسم المستخدم</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>الايميل</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!--      <ng-container matColumnDef="name">-->
        <!--        <th mat-header-cell *matHeaderCellDef> الموثق</th>-->
        <!--        <td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
        <!--      </ng-container>-->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> إجراءات</th>
          <td mat-cell *matCellDef="let element">
            <div class="gap-3.5 flex">
              <a (click)="editUser(element)">
                <button mat-raised-button color="primary">
              <span class="flex gap-2.5">
              <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
              تعديل
              </span>
                </button>
              </a>
              <button mat-raised-button color="warn" (click)="deleteUser(element.id)">
              <span class="flex gap-2.5">
              <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
              حذف
              </span>
              </button>

            </div>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

    <mat-paginator [length]="totalElements"
                   [pageSize]="10"
                   [pageSizeOptions]="[ 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
