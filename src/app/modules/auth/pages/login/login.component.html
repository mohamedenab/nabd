<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 h-[100vh]">
  <div
    class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card"
  >
    <form class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <!-- Logo -->
      <div class="w-30">
        <img src="assets/images/logo.png"/>
      </div>

      <!-- Title -->
      <div
        class="mt-8 text-4xl font-bold text-center"
      >
        تسجيل الدخول
      </div>


      <!-- Sign in form -->
      <form class="mt-8" [formGroup]="signInForm" (ngSubmit)="login()">
        <!-- Username field -->
        <mat-form-field class="w-full">
          <mat-label>اسم المستخدم</mat-label>
          <input
            id="email"
            formControlName="email"
            matInput
          />
          <mat-error class="mb-1">
            اسم المستخدم مطلوب
          </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full">
          <mat-label>كلمة المرور</mat-label>
          <input
            id="password"
            matInput
            formControlName="password"
            type="password"
            #passwordField
          />
          <button
            mat-icon-button
            type="button"
            (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        "
            matSuffix
          >
            <mat-icon *ngIf=" passwordField.type !== 'password'"
                      class="icon-size-5"
                      color="primary"
                      fontIcon="visibility_off"
            ></mat-icon>
            <mat-icon *ngIf=" passwordField.type === 'password'"
                      class="icon-size-5" color="primary"

                      fontIcon="visibility"
            ></mat-icon>
          </button>
          <mat-error class="mb-1">
            كلمة المرور مطلوبة
          </mat-error>
        </mat-form-field>


        <!-- Submit button -->
        <button
          class="fuse-mat-button-large w-full mt-6"
          mat-flat-button
          color="primary"
          type="submit"
        >
         <span *ngIf="!signInForm.disabled">
                        تسجيل الدخول
                    </span>
          <mat-progress-spinner
            *ngIf="signInForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"
          ></mat-progress-spinner>
        </button>
      </form>
    </form>
  </div>
</div>
