
<h3 class="text-2xl border-r-4 border-r-primary-500 font-bold text-primary-500 mr-5 pr-2 mb-8 mt-10">الاحصائيات لاخر تقرير</h3>
<div class="flex flex-wrap gap-7 justify-between pt-10 px-6">

    <ng-container *ngIf="statistics$ | async as statistics">
        <div class="bg-light p-8 shadow min-w-full md:min-w-30 bg-gray-100 text-center">
            <h4 class="p-2">عدد المرضي</h4>
            <strong class="p-2"> {{statistics.numberOfPatient }}</strong>
        </div>
        <div class="bg-light p-8 shadow min-w-full md:min-w-30 bg-gray-100 text-center">
            <h4 class="p-2">عدد الادويه</h4>
            <strong class="p-2">{{statistics.reportMedicinesCount }} </strong>
        </div>
        <div class="bg-light p-8 shadow min-w-full md:min-w-30 bg-gray-100 text-center">
            <h4 class="p-2">تكلفه الادويه</h4>
            <strong class="p-2"> {{statistics.price }}</strong>
        </div>
    </ng-container>

</div>
